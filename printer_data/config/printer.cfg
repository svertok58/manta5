[neopixel neopixel_1]
pin: PC11
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1

[neopixel neopixel_2]
pin: PC14
chain_count: 3
color_order: GRB
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1

